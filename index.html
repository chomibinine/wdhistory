<script>
function toggleAccordion(header) {
  const content = header.nextElementSibling;
  const icon = header.querySelector('i');
  const isActive = content.style.display === "block";
  document.querySelectorAll(".accordion-content").forEach(c => c.style.display = "none");
  document.querySelectorAll(".accordion-section i").forEach(i => {
    i.classList.remove("fa-chevron-up");
    i.classList.add("fa-chevron-down");
  });
  if (!isActive) {
    content.style.display = "block";
    icon.classList.remove("fa-chevron-down");
    icon.classList.add("fa-chevron-up");
  }
}

// âœ… ì§„í–‰ë¥  í‘œì‹œ í•¨ìˆ˜
function updateProgressDisplay(correctCount, totalCount) {
  const percent = ((correctCount / totalCount) * 100).toFixed(1);
  document.getElementById('progress-display').textContent = `${correctCount}/${totalCount}`;
  document.getElementById('progress-percent').textContent = ` (${percent}%)`;
}

// âœ… ì •ë‹µ ë²”ìœ„ ì™„ë£Œ ì‹œ ìƒ‰ìƒ í‘œì‹œ (div êµ¬ì¡° ëŒ€ì‘)
function highlightCompletedRanges() {
  const quizRanges = document.querySelectorAll('#quiz-selection .quiz-range');
  const correctSet = new Set(userData[currentUserId]?.correct || []);

  quizRanges.forEach(div => {
    const [start, end] = div.dataset.range.split('-').map(Number);
    let allCorrect = true;
    for (let i = start; i <= end; i++) {
      if (!correctSet.has(i)) {
        allCorrect = false;
        break;
      }
    }
    if (allCorrect) div.classList.add('completed');
  });
}

// âœ… ì´ˆê¸° ë¡œë”© ì‹œ ìë™ ì—…ë°ì´íŠ¸
window.addEventListener('DOMContentLoaded', () => {
  if (currentUserId && userData[currentUserId]) {
    const correctCount = userData[currentUserId].correctCount || 0;
    updateProgressDisplay(correctCount, 1000);
    highlightCompletedRanges();
  }
});

</script>

<script>
(function(){
  function pad4(n){ n=Number(n)||0; return "#"+String(n).padStart(4,'0'); }
  function makeMap(arr){
    var mp={};
    for(var i=0;i<arr.length;i++){ var x=arr[i]; mp[x.start+"-"+x.end]=x.label; }
    return mp;
  }
  function textNodesUnder(el){
    var n, a=[], walk=document.createTreeWalker(el, NodeFilter.SHOW_TEXT, null, false);
    while(n=walk.nextNode()) a.push(n);
    return a;
  }
  function replace(){
    try{
      var root = document.getElementById('quiz-selection');
      if(!root || !Array.isArray(window.QUIZ_SUBUNITS)) return;
      var mp = makeMap(window.QUIZ_SUBUNITS);
      var re = /#?\s*(\d{1,4})\s*[~\-]\s*#?\s*(\d{1,4})/; // tolerant for spaces and ~ or -
      var nodes = textNodesUnder(root);
      for(var i=0;i<nodes.length;i++){
        var t = nodes[i].nodeValue;
        if(!t) continue;
        var m = t.match(re);
        if(!m) continue;
        var s = parseInt(m[1],10), e = parseInt(m[2],10);
        var L = mp[s+"-"+e];
        if(!L) continue;
        nodes[i].nodeValue = ' ' + L + ' (' + pad4(s) + ' ~ ' + pad4(e) + ')';
      }
    }catch(_){}
  }

  else{ replace(); }
})();
</script>

  function findRangeElementByStart(container, startNum){
    // Prefer elements with data-range="start-end"
    var nodes = container.querySelectorAll('.quiz-range, label');
    for(var i=0;i<nodes.length;i++){
      var el = nodes[i];
      var s=null;
      if(el.dataset && el.dataset.range){
        var sp = el.dataset.range.split('-');
        if(sp.length===2){ s = parseInt(sp[0],10); }
      } else {
        // Fallback: try to parse text like "#0001 ~ #0020"
        var txt = (el.textContent||"").replace(/\s+/g,'');
        var m = txt.match(/#?(\d{1,4})[~\-]#?(\d{1,4})/);
        if(m){ s = parseInt(m[1],10); }
      }
      if(s === startNum) return el;
    }
    return null;
  }

  function insertHeaders(){
    var wrap = document.getElementById('quiz-selection');
    if(!wrap || !Array.isArray(window.QUIZ_SECTION_HEADERS) || !window.QUIZ_SECTION_HEADERS.length) return;
    // Avoid duplicates if rerun
    // Build a set of existing header markers by start index
    var existing = new Set();
    wrap.querySelectorAll('.range-header').forEach(function(h){
      var k = h.getAttribute('data-start');
      if(k) existing.add(parseInt(k,10));
    });

    window.QUIZ_SECTION_HEADERS.forEach(function(cfg){
      if(!cfg || typeof cfg.start!=='number' || !cfg.title) return;
      if(existing.has(cfg.start)) return;
      var target = findRangeElementByStart(wrap, cfg.start);
      if(!target) return;
      var header = document.createElement('div');
      header.className = 'range-header';
      header.setAttribute('data-start', String(cfg.start));
      header.setAttribute('aria-hidden', 'true');
      header.setAttribute('tabindex', '-1');
      header.textContent = cfg.title;
      target.parentNode.insertBefore(header, target);
    });
  }

  function boot(){
    // Run once now
    insertHeaders();
    // Also re-apply if the list is rebuilt
    var wrap = document.getElementById('quiz-selection');
    if(!wrap) return;
    var mo = new MutationObserver(function(){ insertHeaders(); });
    mo.observe(wrap, {childList: true, subtree: false});
  }

  if(document.readyState==='loading'){
    document.addEventListener('DOMContentLoaded', boot, {once:true});
  } else { boot(); }
})();
</script>

<script id="study-scope-script">
(function(){
  const LS_KEY = "studyScope";
  function ensureControl(){
    if(document.getElementById('study-scope-control')) return;
    const wrap = document.getElementById('quiz-selection');
    if(!wrap) return;
    const ctrl = document.createElement('div');
    ctrl.innerHTML = ` <div id="study-scope-control" class="scope-ctrl" aria-label="í•™ìŠµ ë²”ìœ„ ì„ íƒ">   <label class="chip" data-scope="middle"><input type="radio" name="studyScope" value="middle">ì¤‘í•™(1~460)</label>   <label class="chip" data-scope="high"><input type="radio" name="studyScope" value="high">ê³ ë“±(461~980)</label> </div> `.trim();
    wrap.parentNode.insertBefore(ctrl.firstElementChild, wrap);
  }

  function parseStart(el){
    if(el.dataset && el.dataset.range){
      const sp = el.dataset.range.split('-'); if(sp.length===2) return parseInt(sp[0],10);
    }
    const t = (el.textContent||'').replace(/\s+/g,'');
    const m = t.match(/#?(\d{1,4})[~\-]#?(\d{1,4})/);
    return m ? parseInt(m[1],10) : null;
  }

  function applyScope(scope){
    const root = document.getElementById('quiz-selection'); if(!root) return;
    const inMiddle = (n)=> n!=null && n>=1 && n<=460;
    const inHigh   = (n)=> n!=null && n>=461 && n<=980;

    // toggle chips active
    document.querySelectorAll('#study-scope-control .chip').forEach(ch=>{
      ch.classList.toggle('active', ch.dataset.scope===scope);
      const input = ch.querySelector('input[type=radio]');
      if(input) input.checked = (ch.dataset.scope===scope);
    });

    // labels
    const labels = root.querySelectorAll('label');
    labels.forEach(lab=>{
      const s = parseStart(lab);
      const keep = scope==='middle' ? inMiddle(s) : inHigh(s);
      lab.classList.toggle('hidden', !keep);
    });

    // headers
    root.querySelectorAll('.range-header').forEach(h=>{
      const s = parseInt(h.getAttribute('data-start')||'0',10);
      const keep = scope==='middle' ? inMiddle(s) : inHigh(s);
      h.classList.toggle('hidden', !keep);
    });

    // ensure one visible radio is selected
    const firstVisible = Array.from(root.querySelectorAll('label:not(.hidden) input[type=radio]'))[0];
    if(firstVisible){ firstVisible.checked = true; }
  }

  function boot(){
    ensureControl();
    const saved = localStorage.getItem(LS_KEY);
    const scope = (saved==='high' || saved==='middle') ? saved : 'middle';
    applyScope(scope);

    // events
    const wrap = document.getElementById('study-scope-control');
    if(wrap){
      wrap.addEventListener('change', (e)=>{
        if(e.target && e.target.name==='studyScope'){
          const val = e.target.value==='high' ? 'high' : 'middle';
          localStorage.setItem(LS_KEY, val);
          applyScope(val);
        }
      });
    }

    // reapply if list rebuilt
    const root = document.getElementById('quiz-selection');
    if(root){
      const mo = new MutationObserver(()=>applyScope(localStorage.getItem(LS_KEY)||'middle'));
      mo.observe(root, {childList:true, subtree:true});
    }
  }

  if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', boot, {once:true});
  else boot();
})();
</script>

<script id="hide-bracket-count">
(function(){
  function stripParenSuffix(text){
    return text ? text.replace(/\s*\(\d+\)\s*$/, '') : text;
  }
  function cleanNode(el){
    if(!el) return;
    if(el.tagName && el.tagName.toLowerCase()==='label'){
      var span = el.querySelector('span');
      if(span){
        var t = span.textContent;
        var cleaned = stripParenSuffix(t);
        if(cleaned != null && cleaned !== t) span.textContent = cleaned;
      }else{
        var t2 = el.textContent;
        var cleaned2 = stripParenSuffix(t2);
        if(cleaned2 != null && cleaned2 !== t2) el.textContent = cleaned2;
      }
    }else{
      var t3 = el.textContent;
      var cleaned3 = stripParenSuffix(t3);
      if(cleaned3 != null && cleaned3 !== t3) el.textContent = cleaned3;
    }
  }
  function cleanAll(){
    var box = document.getElementById('quiz-selection');
    if(!box) return;
    var targets = box.querySelectorAll('label, .quiz-range, .range-header, div, span');
    targets.forEach(cleanNode);
  }
  if(document.readyState==='loading'){
    document.addEventListener('DOMContentLoaded', function(){ setTimeout(cleanAll,0); });
  } else {
    setTimeout(cleanAll,0);
  }
  var target = document.getElementById('quiz-selection') || document.body;
  var mo = new MutationObserver(function(){ cleanAll(); });
  mo.observe(target, {childList:true, subtree:true});
})();
</script>


<!-- âœ… êµì²´v2: í…ìŠ¤íŠ¸ ë…¸ë“œ ë‹¨ìœ„ë¡œ ê´„í˜¸ íŒ¨í„´ì„ ê°ì‹¸ ìˆ¨ê¹€ (ì „ì—­ ì ìš©) -->
<script>
(function(){
  // (#0001 ~ #0020), (1~20), (12) ë“± ì§€ì›
  const RE = /\(\s*#?\d+\s*(?:~\s*#?\d+)?\s*\)/g;

  function wrapTextNodes(root){
    try{
      const tw = document.createTreeWalker(root, NodeFilter.SHOW_TEXT, {
        acceptNode: (n)=> {
          if(!n.nodeValue) return NodeFilter.FILTER_REJECT;
          // ì´ë¯¸ ìˆ¨ê¹€ span ì•ˆì˜ í…ìŠ¤íŠ¸ëŠ” ì œì™¸
          if(n.parentElement && n.parentElement.classList && n.parentElement.classList.contains('paren-hidden'))
            return NodeFilter.FILTER_REJECT;
          return RE.test(n.nodeValue) ? NodeFilter.FILTER_ACCEPT : NodeFilter.FILTER_REJECT;
        }
      });
      const targets = [];
      for(let node=tw.nextNode(); node; node=tw.nextNode()){
        targets.push(node);
      }
      targets.forEach(textNode=>{
        const text = textNode.nodeValue;
        const frag = document.createDocumentFragment();
        let lastIdx = 0;
        text.replace(RE, (m, offset)=>{
          // ì•ìª½ ì¼ë°˜ í…ìŠ¤íŠ¸
          if(offset > lastIdx){
            frag.appendChild(document.createTextNode(text.slice(lastIdx, offset)));
          }
          // ìˆ¨ê¹€ span
          const span = document.createElement('span');
          span.className = 'paren-hidden';
          span.textContent = m;
          frag.appendChild(span);
          lastIdx = offset + m.length;
        });
        // ë‚¨ì€ ì¼ë°˜ í…ìŠ¤íŠ¸
        if(lastIdx < text.length){
          frag.appendChild(document.createTextNode(text.slice(lastIdx)));
        }
        textNode.parentNode.replaceChild(frag, textNode);
      });
    }catch(e){
      console && console.warn('wrapTextNodes error', e);
    }
  }

  // ìµœì´ˆ 1íšŒ: ë¬¸ì„œ ì „ì²´
  const run = ()=> wrapTextNodes(document.body || document);

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', run);
  } else {
    run();
  }

  // ë™ì  ë³€ê²½ ëŒ€ì‘
  const mo = new MutationObserver(muts=>{
    for(const m of muts){
      for(const node of m.addedNodes){
        if(node && node.nodeType === 1){
          wrapTextNodes(node);
        }
      }
      // í…ìŠ¤íŠ¸ ë‚´ìš© ë³€ê²½ë„ ê°ì§€
      if(m.type === 'characterData' && m.target && m.target.parentElement){
        wrapTextNodes(m.target.parentElement);
      }
    }
  });
  const startObserve = ()=> mo.observe(document.body, {
    childList:true,
    subtree:true,
    characterData:true
  });
  if(document.body){
    startObserve();
  }else{
    window.addEventListener('load', startObserve);
  }

  // ë¡œë”© ì§í›„ ì§€ì—° ìƒì„± ëŒ€ë¹„: ëª‡ ë²ˆ ë” ì¬ì‹œë„
  let tries = 0;
  const retry = setInterval(()=>{
    run();
    if(++tries >= 8) clearInterval(retry);
  }, 200);
})();
</script>
